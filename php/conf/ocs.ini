[PHP]
session.auto_start  = 1
max_execution_time = 36000
max_input_time = 36000
max_input_vars = 4800
memory_limit = 4G
post_max_size = 4096M
upload_max_filesize = 4096M
default_socket_timeout = 60
date.timezone = Asia/Shanghai
session.gc_maxlifetime = 10800

[yar]
yar.timeout = 600000
yar.connect_timeout  = 600000
